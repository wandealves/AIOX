services:
  postgres:
    image: pgvector/pgvector:0.8.1-pg16
    container_name: aiox-postgres
    environment:
      POSTGRES_USER: aiox
      POSTGRES_PASSWORD: aiox_secret
      POSTGRES_DB: aiox
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/postgres/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U aiox -d aiox"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: aiox-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  nats:
    image: nats:2-alpine
    container_name: aiox-nats
    command: "--jetstream --store_dir /data --http_port 8222"
    ports:
      - "4222:4222"
      - "8222:8222"
    volumes:
      - nats_data:/data
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:8222/healthz"]
      interval: 5s
      timeout: 5s
      retries: 5

  ejabberd:
    image: ghcr.io/processone/ejabberd:latest
    container_name: aiox-ejabberd
    ports:
      - "5222:5222"
      - "5275:5275"
      - "5280:5280"
    volumes:
      - ./docker/ejabberd/ejabberd.yml:/home/ejabberd/conf/ejabberd.yml
      - ejabberd_data:/home/ejabberd/database
    healthcheck:
      test: ["CMD", "ejabberdctl", "status"]
      interval: 10s
      timeout: 10s
      retries: 5

volumes:
  postgres_data:
  redis_data:
  nats_data:
  ejabberd_data:
