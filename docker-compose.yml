services:
  postgres:
    image: pgvector/pgvector:0.8.1-pg16
    container_name: aiox-postgres
    environment:
      POSTGRES_USER: aiox
      POSTGRES_PASSWORD: aiox_secret
      POSTGRES_DB: aiox
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/postgres/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U aiox -d aiox"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: aiox-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  nats:
    image: nats:2-alpine
    container_name: aiox-nats
    command: "--jetstream --store_dir /data --http_port 8222"
    ports:
      - "4222:4222"
      - "8222:8222"
    volumes:
      - nats_data:/data
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:8222/healthz"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  ejabberd:
    image: ghcr.io/processone/ejabberd:latest
    container_name: aiox-ejabberd
    ports:
      - "5222:5222"
      - "5275:5275"
      - "5280:5280"
    volumes:
      - ./docker/ejabberd/ejabberd.yml:/home/ejabberd/conf/ejabberd.yml
      - ./docker/ejabberd/certs:/home/ejabberd/conf/certs:ro
      - ejabberd_data:/home/ejabberd/database
    healthcheck:
      test: ["CMD", "ejabberdctl", "status"]
      interval: 10s
      timeout: 10s
      retries: 5
    restart: unless-stopped

  aiox-api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: aiox-api
    env_file: .env
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      REDIS_HOST: redis
      NATS_URL: nats://nats:4222
      XMPP_COMPONENT_HOST: ejabberd
      DB_AUTO_MIGRATE: "true"
      DB_MIGRATIONS_PATH: /app/migrations
    ports:
      - "8080:8080"
      - "50051:50051"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      nats:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health/live"]
      interval: 10s
      timeout: 3s
      start_period: 10s
      retries: 3
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 256M
          cpus: "1.0"

  aiox-worker:
    build:
      context: .
      dockerfile: worker/Dockerfile
    container_name: aiox-worker
    environment:
      WORKER_ID: worker-1
      GRPC_HOST: aiox-api
      GRPC_PORT: 50051
      GRPC_WORKER_API_KEY: ${GRPC_WORKER_API_KEY:-}
      MAX_CONCURRENT: 4
      OPENAI_API_KEY: ${OPENAI_API_KEY:-}
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY:-}
    depends_on:
      aiox-api:
        condition: service_healthy
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:
  nats_data:
  ejabberd_data:
